<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redefinição de Senha</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <table width="100%" style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 8px; padding: 30px;">
      <tr>
        <td style="text-align: center;">
          <img src="https://sistema.mbpredial.com.br/img/logo_fundo_branca.png" alt="Sua Logo" style="max-width: 150px; margin-bottom: 20px;" />
        </td>
      </tr>
      <tr>
        <td>
          <p style="font-size: 16px;">Olá, {{ user.username }}</p>

          <p style="font-size: 16px;">Você solicitou a redefinição de sua senha. Para criar uma nova senha, clique no link abaixo:</p>

          <p style="text-align: center; margin: 30px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="background-color: #007bff; color: #ffffff; padding: 12px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">Redefinir senha</a>
          </p>

          <p style="font-size: 14px; color: #555;">Se você não solicitou esta redefinição, pode ignorar este e-mail com segurança.</p>

          <p style="font-size: 14px; color: #555;">
            Obrigado,<br />
            Equipe {{ site_name }}
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
