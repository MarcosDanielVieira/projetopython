{% load i18n admin_list %}
<div class="filter-wrapper">
  <label for="{{ parameter_name }}">{{ title }}</label>
  <select name="{{ parameter_name }}" class="form-control search-filter">
    <option value=""></option>
    {% for choice in choices %}
      <option value="{{ choice.query_string|iriencode }}" {% if choice.selected %}selected{% endif %}>
        {{ choice.display }}
      </option>
    {% endfor %}
  </select>
</div>
