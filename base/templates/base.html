{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block title %}

      {% endblock %}
    </title>

    <meta property="og:description" content="{{ og_description }}" />
    <meta property="og:image" content="{{ og_image }}" />
    <meta property="og:author" content="{{ og_author }}" />

    <link rel="shortcut icon" href="{{ og_image }}" type="image/png" />
    <link rel="icon" href="{{ og_image }}" sizes="32x32" type="image/png" />

    <!-- CSS -->
    <link href="{% static 'vendor/bootswatch/yeti/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% block content %}

    {% endblock %}

    <!-- JS -->
    <script src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    <script src="{% static 'js/password_toggle.js' %}"></script>
  </body>
</html>
